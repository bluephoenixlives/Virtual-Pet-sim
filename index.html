<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Pet</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff); /* default background */
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background 0.5s ease;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }

    select {
      margin-bottom: 1rem;
      padding: 0.4rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    .pet {
      font-size: 6rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .stats {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      width: 90%;
      max-width: 600px;
    }

    .stat {
      background: rgba(255,255,255,0.8);
      padding: 0.5rem;
      border-radius: 12px;
      min-width: 150px;
      flex: 1;
    }

    .label {
      margin-bottom: 0.25rem;
      font-weight: bold;
    }

    .bar {
      height: 12px;
      border-radius: 6px;
      background: #ccc;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      border-radius: 6px;
      transition: width 0.4s ease, background 0.4s ease;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: #4facfe;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #00c6ff;
    }
  </style>
</head>
<body>
  <h1>Take Care of Your Pet</h1>

  <label for="petSelect">Choose your pet: </label>
  <select id="petSelect" onchange="changePet()">
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="bird">Bird</option>
    <option value="phoenix">Phoenix</option>
    <option value="dragon">Dragon</option>
  </select>

  <div class="pet" id="pet">üê∂</div>

  <div class="stats">
    <div class="stat">
      <div class="label">Hunger</div>
      <div class="bar"><div class="fill" id="hungerFill"></div></div>
    </div>
    <div class="stat">
      <div class="label">Happiness</div>
      <div class="bar"><div class="fill" id="happinessFill"></div></div>
    </div>
    <div class="stat">
      <div class="label">Energy</div>
      <div class="bar"><div class="fill" id="energyFill"></div></div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="feedPet()">Feed üçñ</button>
    <button onclick="playPet()">Play üéæ</button>
    <button onclick="sleepPet()">Sleep üò¥</button>
  </div>

  <script>
    // base emojis for each pet when happy/sad/tired
    const baseEmojis = {
      dog: {happy:'üê∂', sad:'üêï‚Äçü¶∫', tired:'üêïüí§'},
      cat: {happy:'üê±', sad:'üòø', tired:'üêàüí§'},
      bird: {happy:'üê¶', sad:'üê¶üíß', tired:'üê¶üí§'},
      // blue phoenix
      phoenix: {happy:'ü™Ωüíô', sad:'ü™Ωüíß', tired:'ü™Ωüí§'},
      dragon: {happy:'üêâ', sad:'üê≤üíß', tired:'üê≤üí§'}
    };

    let hunger = parseInt(localStorage.getItem('petHunger')) || 50;
    let happiness = parseInt(localStorage.getItem('petHappiness')) || 50;
    let energy = parseInt(localStorage.getItem('petEnergy')) || 50;
    let currentPet = localStorage.getItem('currentPet') || 'dog';

    const petEl = document.getElementById('pet');
    const petSelect = document.getElementById('petSelect');
    const hungerFill = document.getElementById('hungerFill');
    const happinessFill = document.getElementById('happinessFill');
    const energyFill = document.getElementById('energyFill');

    function getColor(value, reverse=false) {
      let v = reverse ? (100 - value) : value;
      if (v > 66) return '#4caf50';
      if (v > 33) return '#ffeb3b';
      return '#f44336';
    }

    function getPetEmoji() {
      const emojis = baseEmojis[currentPet];
      if (energy < 30) return emojis.tired;
      if (happiness < 30 || hunger > 70) return emojis.sad;
      return emojis.happy;
    }

    function changeBackground() {
      if (currentPet === 'phoenix') {
        document.body.style.background = 'linear-gradient(135deg, #cce6ff, #003366)';
      } else {
        document.body.style.background = 'linear-gradient(135deg, #89f7fe, #66a6ff)';
      }
    }

    function changePet() {
      currentPet = petSelect.value;
      localStorage.setItem('currentPet', currentPet);
      petEl.textContent = getPetEmoji();
      changeBackground();
    }

    function updateStats() {
      localStorage.setItem('petHunger', hunger);
      localStorage.setItem('petHappiness', happiness);
      localStorage.setItem('petEnergy', energy);

      hungerFill.style.width = hunger + '%';
      happinessFill.style.width = happiness + '%';
      energyFill.style.width = energy + '%';

      hungerFill.style.background = getColor(hunger, true);
      happinessFill.style.background = getColor(happiness);
      energyFill.style.background = getColor(energy);

      petEl.textContent = getPetEmoji();
    }

    function feedPet() {
      hunger = Math.max(0, hunger - 10);
      happiness = Math.min(100, happiness + 5);
      updateStats();
    }

    function playPet() {
      happiness = Math.min(100, happiness + 10);
      energy = Math.max(0, energy - 5);
      hunger = Math.min(100, hunger + 5);
      updateStats();
    }

    function sleepPet() {
      energy = Math.min(100, energy + 15);
      hunger = Math.min(100, hunger + 5);
      updateStats();
    }

    setInterval(() => {
      hunger = Math.min(100, hunger + 1);
      happiness = Math.max(0, happiness - 1);
      energy = Math.max(0, energy - 1);
      updateStats();
    }, 5000);

    // on load
    petSelect.value = currentPet;
    changeBackground();
    petEl.textContent = getPetEmoji();
    updateStats();
  </script>
</body>
</html>
